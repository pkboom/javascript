<body>

    <script>
        async function doubleAndAdd(param) {

            a = await new Promise(resolve2 => {
                setTimeout(() => resolve2(param * 2), 1000);
            });
            
            return a;
        }


        doubleAndAdd(6).then(console.log);
    </script>
